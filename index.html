<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.7.0.js"
  integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.cdnfonts.com/css/d-din" rel="stylesheet">

  <!-- <script src="./scripts/qrCodeGenerator.js" type="module"></script> -->

  <script type="module">
    import { createQRCode } from "./scripts/qrCodeGenerator.js";
    window.createQRCode = createQRCode;
  </script>

  <!-- <script>
    $(document).ready(function(){
      $("#qr-text").on("change", $({param1: this, param2: 5, param3: "L"}), createQRCode);
    })
  </script> -->
  
  <title id="pageTitle">QR Code Generator</title>
</head>
<body>
  <div id="mainDiv">
    <div id="inputContainer">
      <form action="javascript:;" onsubmit="createQRCode(this)" id="QRform">
        <label for="qrText" class="labelInput">Enter your text</label>
        <textarea name="text" id="qrText" cols="50" rows="15" class="dataInput"></textarea>
        <label for="ecLevel" class="labelInput">Select the error correction level</label>
        <select name="EClevel" id="ecLevel" class="dataInput">
          <option value=""> --- </option>
          <option value="L">L (7% data recovery)</option>
          <option value="M">M (15% data recovery)</option>
          <option value="Q">Q (25% data recovery)</option>
          <option value="H">H (30% data recovery)</option>
        </select>
        <!-- This is placeholder, should be automatic in the future -->
        <label for="versionSelector" class="labelInput">Select what version to use</label>
        <input type="number" id="versionSelector" name="version" min="1" max="40" class="dataInput">
        <input type="submit" value="Continue" class="dataInput">

      </form>
    </div>
    <canvas id="qrCanvas" width="100" height="100"></canvas>
    <a href="" id="downloadLink">download link</a>
  </div>
  <img src="./scripts/github-mark.png" alt="" id="placeholderLogo">
</body>
</html>
